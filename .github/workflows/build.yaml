name: build-and-run

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Linux audio dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get install libasound2-dev jackd2 libjack-jackd2-dev libjack-jackd2-0

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: choco install vb-cable

      - name: Start jackd on Linux
        if: runner.os == 'Linux'
        run: jackd -r -d dummy &

      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: run print_audio_tree example
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example print_audio_tree
