name: security-audit

on:
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'

jobs:
  security_audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/audit-check@v1
        working-directory: flocking_runtime
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
